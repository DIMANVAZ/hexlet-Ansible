- hosts: first
  vars:
    - nginx_port: 8088
    - root_dir: /usr/share/nginx/html/
  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
      become: yes

    - name: copy html file
      ansible.builtin.copy:
        src: files/index.html
        dest: "{{root_dir}}index.html"
      notify:
        - restart nginx
      become: yes

    - name: update nginx config
      ansible.builtin.template:
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
